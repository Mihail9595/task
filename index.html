<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="task">
      <h2 class="task__subtitle">Enjoy your studying!</h2>
      <h1 class="task__title">Our online courses</h1>

      <div class="nav">
        <div class="nav__categories"></div>

        <div class="nav__search">
          <div class="task__field field">
            <label class="field__label" for="search-task"
              >Search course...</label
            >
            <input
              class="field__input"
              id="search-task"
              placeholder=""
              autocomplete="off"
              type="search"
            />
          </div>
        </div>
      </div>

      <div class="cards-container"></div>

      <div class="footer">
        <img
          class="footer__img"
          src="./public/icons/convert.png"
          alt="Load more"
        />
        <p class="footer__text">Load more</p>
      </div>

      <img class="dots" src="./public/icons/dots.png" alt="dots" />
      <img class="shapes-1" src="./public/icons/shapes-1.png" alt="shapes" />
      <img class="shapes-2" src="./public/icons/shapes-2.png" alt="shapes" />
    </div>
  </body>
</html>
